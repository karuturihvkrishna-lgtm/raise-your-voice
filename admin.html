<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Complaints</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      margin: 40px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>

  <!-- Login Box -->
  <div id="loginBox">
    <h3>Admin Login</h3>
    <input type="email" id="adminEmail" placeholder="Enter admin email">
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Complaint List -->
  <div id="dataBox" style="display:none;">
    <h3>Student Complaint History</h3>
    <p id="status"></p>
    <ul id="complaintList"></ul>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://etolbcnppnrbgkcvhtlz.supabase.co";
    const supabaseKey = "sb_publishable_yW9TdRO-Ku1dALC1JnHIoA_DcKBAQic";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginStatus = document.getElementById("loginStatus");
    const loginBox = document.getElementById("loginBox");
    const dataBox = document.getElementById("dataBox");
    const list = document.getElementById("complaintList");
    const status = document.getElementById("status");

    // ================= ADMIN LOGIN =================
    window.adminLogin = async function () {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      loginStatus.innerText = "Checking credentials...";

      const { data, error } = await supabase.auth.signInWithPassword({
        email, 
        password
      });

      if (error) {
        loginStatus.innerText = " Invalid login credentials";
        loginStatus.style.color = "red";
        return;
      }

      // SUCCESS
      loginStatus.innerText = " Login successful!";
      loginStatus.style.color = "green";

      loginBox.style.display = "none";
      dataBox.style.display = "block";

      loadComplaints();
    };

    // ================= LOAD COMPLAINTS =================
    async function loadComplaints() {
      status.innerText = " Loading complaints...";

      const { data, error } = await supabase
        .from("complaints")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        status.innerText = " Error loading complaints.";
        return;
      }

      if (!data || data.length === 0) {
        status.innerText = " No complaints found.";
        return;
      }

      status.innerText = "";
      list.innerHTML = "";

      data.forEach(c => {
        const item = document.createElement("li");
        item.innerHTML = `
          <div class="card">
            <strong> ${c.name}</strong><br>
            <b>Category:</b> ${c.category}<br><br>
            ${c.complaint}<br><br>
            <small> ${new Date(c.created_at).toLocaleString()}</small>
          </div>
        `;
        list.appendChild(item);
      });
    }
  </script>

</body>
</html>
